<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Exam Performance Prediction</h2>
        <form action="/predictdata" method="post">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ethnicity">Race/Ethnicity</label>
            <select name="ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="">Select Education Level</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch Type</label>
            <select name="lunch" required>
                <option value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <label for="writing_score">Writing Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <button type="submit">Predict your Maths Score</button>
        </form>

        {% if results %}
        <div class="result">
            <strong>Predicted Maths Score:</strong> {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
